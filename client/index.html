<html lang="en" data-ng-app="gpApp">

<head>
    <title>poppyGP</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,500,700,400italic">
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">

    <link href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />
    <link href="./styles/build/iframe.css" rel="stylesheet" />
    <link href="./styles/build/sidenav.css" rel="stylesheet" />
</head>

<body layout="column" data-ng-controller="View as vm" layout-align="start center">

    <md-toolbar layout="row" flex>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" data-ng-click="vm.toggleSidenav('left')">
                <md-icon md-svg-icon="assets/icons/navbars.svg" class="s36" style="color:#fff;"></md-icon>
            </md-button>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Settings" data-ng-click="vm.toggleSidenav('right')">
                <md-icon md-svg-icon="assets/icons/more-v.svg" class="s36" style="color:#fff;"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row" layout-align="center start" layout-fill>

        <md-sidenav flex="10" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span flex></span>
                    <h4>Left</h4>
                </div>
            </md-toolbar>
            <md-content class="md-padding" data-ng-controller="Left as vm">
            </md-content>
        </md-sidenav>

        <section flex="66" layout="column">
            <md-content flex layout-fill layout-align="center start" style="background-color:transparent; overflow:hidden;">
                <md-card flex class="card-embed md-whiteframe-z5">
                    <md-card-embed class="embed-16by9">
                        <iframe src="http://www.ustream.tv/embed/18630657?wmode=direct&showtitle=false" webkitallowfullscreen allowfullscreen width="100%" height="100%"></iframe>
                    </md-card-embed>
                </md-card>
            </md-content>
        </section>

        <section flex layout="column" hide-gt-md>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span flex></span>
                </div>
            </md-toolbar>
        </section>

        <md-sidenav flex layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-lg')">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h4>Right</h4>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-content class="md-padding" data-ng-controller="Right as vm">
            </md-content>
        </md-sidenav>

    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.8.3/angular-material.min.js"></script>

    <script src="./app.js"></script>
    <script src="./app.core.js"></script>
    <script src="./app.layout.js"></script>

</body>

</html>
