
<md-tabs md-border-bottom>
<!--    <md-tabs md-border-bottom> -->
<!--    <md-tabs md-align-tabs="bottom">    -->

    <md-tab data-ng-repeat="tab in vm.tabs">

        <md-tab-label data-ng-cloak>
            <md-icon hide-gt-sm md-svg-icon="{{tab.icon}}"></md-icon>
            <span hide-sm>{{tab.title}}</span>
        </md-tab-label>
        <!--
        <md-tab-template data-ng-include="tab.templateUrl">
        </md-tab-template>
        -->
        <md-tab-body>
            <md-content data-ng-include="tab.templateUrl"></md-content>
        </md-tab-body>

    </md-tab>

</md-tabs>
