<div layout="vertical" layout-fill>

  <md-content>
    <header ng-include="'app/components/navbar/navbar.html'"></header>

    <section class="jumbotron">
      <h1>JUMBO</h1>
      <p class="lead">
        <img alt="J-J-J-JUMBO"><br>
        ...tron.
      </p>
      <p><a class="btn" ng-href="#">Splendid!</a></p>
    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="awesomeThing in vm.awesomeThings | orderBy:'rank'">
        <div class="thumbnail">
          <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
          <div class="caption">
            <h3>{{awesomeThing.title}}</h3>
            <p>{{awesomeThing.description}}</p>
            <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
          </div>
        </div>
      </md-card>
    </div>
    <footer>
      <md-toolbar layout="row" layout-align="center center">
        <p>Footer footer footer, footer footer; footer footer--footer, footer.</p>
      </md-toolbar>
    </footer>
  </md-content>

</div>
