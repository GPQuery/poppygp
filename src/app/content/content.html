
<!-- Content Toolbar
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<md-toolbar class="md-short">
  <div class="md-toolbar-tools">

    <md-button class="md-icon-button">

      <md-icon class="ion ion-android-expand">
      </md-icon>

    </md-button>

    <span flex></span>

  </div>
</md-toolbar>

<md-content class="sidebar-container"
            layout="column"
            flex>
<!--
https://github.com/LukaszWatroba/v-accordion
-->

<v-accordion class="vAccordion--default">

  <v-pane expanded>
    <v-pane-header>
      Header
    </v-pane-header>
    <v-pane-content>
      Content
    </v-pane-content>
  </v-pane>


  <v-pane>
    <v-pane-header>
      Pane header #2
    </v-pane-header>

    <v-pane-content>
      Pane content #2
    </v-pane-content>
  </v-pane>


</v-accordion>
