<md-toolbar class="demo-toolbar md-primary md-default-theme">
  <div class="md-toolbar-tools">

    <h3> {{ vmm.text }} </h3>

    <span flex=""></span>

    <button class="md-icon-button md-button" 
            aria-label="vmm.label" 
            ng-class="{ active: demoCtrl.$showSource }" 
            ng-click="demoCtrl.$showSource = !demoCtrl.$showSource" 
            tabindex="0">

      <md-icon md-svg-src="{{ vmm.icon }}"></md-icon>

    </button>
    
  </div>
</md-toolbar>
