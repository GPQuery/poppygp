<md-toolbar class="md-small">

  <div class="md-toolbar-tools">
    <span ng-if="vm.alert">
      {{vm.alert}}
    </span>

    <span flex></span>
    
    <md-button class="md-icon-button" 
               aria-label="Donate via PayPal"
               ng-click="vm.showDialog('PayPal')">
      <md-icon class="fa fa-fw fa-paypal"></md-icon>
      <md-tooltip>Contribute via PayPal</md-tooltip>
    </md-button>

    <md-button class="md-icon-button" 
               aria-label="Donate via BTC"
               ng-click="vm.showDialog('Bitcoin')">
      <md-icon class="ion ion-social-bitcoin"></md-icon>
      <md-tooltip>Contribute via BTC</md-tooltip>
    </md-button>

    <md-button class="md-icon-button" 
               aria-label="View on GitHub"
               ng-click="vm.showDialog('Github')">
      <md-icon class="ion ion-social-github"></md-icon>
      <md-tooltip>Contribute on GitHub</md-tooltip>
    </md-button>

  </div>

</md-toolbar>
