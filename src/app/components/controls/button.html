<md-fab-speed-dial class="md-fling"
                   md-open="false" 
                   md-direction="up">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-warn md-fab-bottom-right">
      <md-icon md-svg-src="assets/icons/grid.svg"></md-icon>
    </md-button>
  </md-fab-trigger>
<md-fab-actions>
  <md-button aria-label="twitter" class="md-fab md-raised md-mini">
    <md-icon md-svg-src="assets/icons/twitter.svg"></md-icon>
  </md-button>
  <md-button aria-label="Webchat" class="md-fab md-raised md-mini">
    <md-icon md-svg-src="assets/icons/webchat.svg"></md-icon>
  </md-button>
  <md-button aria-label="PayPal" class="md-fab md-raised md-mini">
    <md-icon md-svg-src="assets/icons/paypal.svg"></md-icon>
  </md-button>
</md-fab-actions>
</md-fab-speed-dial>
