<!DOCTYPE html>
<html lang="en" 
      ng-app="poppyGP" 
      ng-controller="View as vm">

<head>
  <!-- Meta Meta Title Meta
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <title ng-bind-template="{{vm.title}} · poppyGP Player">poppyGP Player</title>

  <!-- Favicons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Fonts & Icon Libraries
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,400italic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Vendor Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Compiled Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
  
  <!-- Modernizr
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body layout="column">
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <!-- Header Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header ng-include="'app/components/layout/header.html'">
  </header>


  <!-- Body Container
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <md-content class="container" flex layout="column">


    <!-- Primary Content
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <md-content class="main" layout="row" layout-wrap flex>
    
      <!-- Left Column
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div class="leftcol" hide show-gt-md
           flex="5"
           layout="column" 
           ng-include="'app/components/layout/column.html'">
      </div>
     
      <!--
      <section class="video-container"
               flex-sm="100" flex-md="100" flex
               ng-include="'app/components/video/video.html'">       
      </section>
      -->

      <!-- Video Iframe
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <iframe class="video md-whiteframe-z4"
              flex-sm="100" flex-md="100" flex-lg="65" flex-gt-lg="70"
              src="http://www.ustream.tv/embed/20560398?wmode=direct&showtitle=false" 
              frameborder="0" allowfullscreen mozallowfullscreen webkitAllowFullScreen>
      </iframe> 
      
      <!-- Sidebar
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <section class="sidebar"
               layout="column"
               ng-controller="SidebarController as vmm"
               flex-sm="100" flex-md="66" flex-lg="30" flex-gt-lg="25"
               ng-include="'app/components/sidebar/sidebar.html'">
      </section>



      <!-- Playlist Row
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <section class="schedule"
               layout-fill
               flex-sm="100" flex-md="33" flex-gt-md="100">      
        <md-content class="md-padding">
        </md-content>
      </section>

    </md-content>



  </md-content>


  <!-- Footer Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <footer ng-include="'app/components/layout/footer.html'">
  </footer>


  <!-- Vendor Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Application Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- Angular Partials
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
