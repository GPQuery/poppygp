<!DOCTYPE html>
<html lang="en" 
      ng-app="poppyGP" 
      ng-controller="View as vm">

<head>
  <!-- Meta Meta Title Meta
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <title ng-bind-template="{{vm.title}} · poppyGP Player">poppyGP Player</title>

  
  <!-- Web Application Manifest & Favicons/Icons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="manifest" href="manifest.json">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="poppyGP Player">
  <link rel="icon" sizes="192x192" href="assets/icons/touch/android-chrome-192x192.png">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="poppyGP Player">
  <link rel="apple-touch-icon" href="assets/icons/touch/apple-touch-icon-152x152.png">

  <meta name="msapplication-TileImage" content="assets/icons/touch/mstile-144x144">
  <meta name="msapplication-TileColor" content="#cc0000">


  <!-- Vendor Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Compiled Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

</head>

<body layout="column">
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <!-- Header Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <gp-toolbar></gp-toolbar>


  <!-- Primary Content
  –––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <md-content class="main md-scroll-y" 
              layout="row"
              flex 
              flex-order-sm="3" 
              flex-order-gt-sm="2">
  

    <!-- Sidenav (locked gt-md)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <md-sidenav class="site-sidenav md-sidenav-left"
                md-component-id="left"
                md-is-open="vm.isOpen"
                md-is-locked-open="$mdMedia('gt-md') && vm.isOpen"
                layout="column" layout-fill
                ng-include="'app/playlist/playlist.html'">
    </md-sidenav>


    <!-- Video Player
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <gp-player layout="column"
               flex-sm="100" 
               flex-md="100"
               flex>
    </gp-player>
    

    <!-- Sidebar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <gp-content layout="column"
                flex-sm="100" 
                flex-md="100"
                flex-lg="25"
                flex-gt-lg="25">
    </gp-content>


  </md-content>


  <!-- Footer Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <gp-footer flex-order-sm="2" 
             flex-order-gt-sm="3">
  </gp-footer>



  <!-- Vendor Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Application Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- Angular Partials
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
