<!DOCTYPE html>
<html lang="en" 
      ng-app="poppyGP" 
      ng-controller="View as vm">

<head>
  <!-- Meta Meta Title Meta
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <title ng-bind-template="{{vm.title}} · poppyGP Player">poppyGP Player</title>

  <!-- Favicons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Fonts & Icon Libraries
  –––––––––––––––––––––––––––––––––––––––––––––––––– 
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,400italic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  -->

  <!-- Vendor Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Compiled Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->
  
  <!-- Modernizr
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body layout="column">
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <!-- Header Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <gp-toolbar></gp-toolbar>


  <!-- Primary Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <md-content class="main" layout="row" layout-wrap flex>
  

    <!-- Left Column
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <md-sidenav class="site-sidenav md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                layout="column" layout-fill
                flex="10">
      <md-toolbar class="md-medium">
      </md-toolbar>
      <md-content layout-fill>
      </md-content>
    </md-sidenav>


    <!-- Video Iframe
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="video-col md-whiteframe-glow-z1"
             layout="column" flex-sm="100" flex-md="100" 
             flex-lg="60" flex-gt-lg="65"
             ng-include="'app/components/video/video.html'">
    </section>
    

    <!-- Sidebar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="sidebar"
             ng-controller="Sidebar as vmm"
             layout="column" flex-sm="100" flex-md="66"
             flex-lg="30" flex-gt-lg="25"
             ng-include="'app/components/sidebar/sidebar.html'">
    </section>



    <!-- Playlist Row
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="schedule"
             layout-fill
             flex-sm="100" flex-md="33" flex-gt-md="100">      
      <md-content class="md-padding">
      </md-content>
    </section>



  </md-content>


  <!-- Footer Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <footer ng-include="'app/components/layout/footer/footer.html'">
  </footer>



  <!-- Vendor Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Application Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- Angular Partials
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
