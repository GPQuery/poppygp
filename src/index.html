<!DOCTYPE html>
<html lang="en" 
      ng-app="poppyGP" 
      ng-controller="View as vm">

<head>
  <!-- Meta Meta Title Meta
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <title ng-bind-template="{{main.title}} · poppyGP Player">poppyGP Player</title>

  <!-- Favicons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Vendor Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Compiled Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->
  
  <!-- Modernizr
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body layout="column">
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <!-- Header Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––––– 
  <header class="gp-toolbar" 
          ng-include="'app/components/toolbar/toolbar.html'">
  </header>-->
  <gp-toolbar></gp-toolbar>


  <!-- Primary Content
  –––––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <md-content class="main md-scroll-y" 
              layout="row"
              flex flex-order-sm="3" flex-order-gt-sm="2">
  

    <!-- Sidenav (locked gt-md)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <md-sidenav class="site-sidenav md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                layout="column" layout-fill
                flex="10"
                ng-include="'app/components/playlist/playlist.html'">
    </md-sidenav>


    <!-- Video Player
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <gp-player layout="column"
               flex="60" flex-sm="100" flex-md="100">
    </gp-player>
    

    <!-- Sidebar
    –––––––––––––––––––––––––––––––––––––––––––––––––– 
    <section class="sidebar"
             ng-controller="Sidebar as vmm"
             layout="column"
             flex="25" flex-sm="100" flex-md="100" 
             ng-include="'app/components/sidebar/sidebar.html'">
    </section>-->
    <gp-content layout="column"
             flex="25" flex-sm="100" flex-md="100">
    </gp-content>



    <!-- Playlist Row
    –––––––––––––––––––––––––––––––––––––––––––––––––– 
    <section class="schedule"
             ng-include="'app/components/playlist/schedule.html'"
             layout-fill
             flex-sm="100" flex-md="33" flex-gt-md="100">      
    </section>
    -->


  </md-content>


  <!-- Footer Bar
  –––––––––––––––––––––––––––––––––––––––––––––––––– 
  <footer ng-include="'app/components/footer/footer.html'"
          flex-order-sm="2" flex-order-gt-sm="3">
  </footer>-->
  <gp-footer flex-order-sm="2" flex-order-gt-sm="3">
  </gp-footer>



  <!-- Vendor Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Application Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- Angular Partials
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
